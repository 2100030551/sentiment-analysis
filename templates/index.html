<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Description */
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Upload Section */
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff;
            color: #4CAF50;
            font-size: 1rem;
        }

        /* Button */
        button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Prediction from Audio</h1>
        <p>Upload an audio file to predict the emotion expressed in the voice.</p>

        <!-- Upload Section -->
        <div class="upload-section">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <input type="file" name="audio_file" accept=".wav, .mp3" required>
                <button type="submit">Predict Emotion</button>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <p>Powered by Emotion Recognition API</p>
        </footer>
    </div>
</body>
</html>
