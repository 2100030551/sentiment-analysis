<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Prediction Result */
        .prediction {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            word-wrap: break-word; /* Prevent text from overflowing */
        }

        /* Link Back */
        a {
            font-size: 1rem;
            color: #4CAF50;
            text-decoration: none;
            padding: 12px 24px; /* Adjusted padding to give more space */
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block; /* Makes the button behave like an inline block */
            text-align: center; /* Centers the text inside the link */
        }

        a:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .prediction {
                font-size: 1.2rem;
            }

            a {
                font-size: 0.9rem;
                padding: 10px 20px; /* Adjust the padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="prediction">The predicted sentiment is: <strong>{{ prediction }}</strong></p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
